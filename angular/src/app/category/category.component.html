<div class="container-fluid px-4">
    <h1 class="mt-4">Quản lý danh mục</h1>
    <ol class="breadcrumb mb-4">
      <li class="breadcrumb-item active">Danh mục</li>
    </ol>
  
    <div class="row" style="background-color: rgba(0,0,0,.03);">
      <div class="col-md-5 col-sm-5 pt-2 form-group">
        <div class="input-group">
          <input type="text" (keyup.enter)="list.get()"
          [(ngModel)]="input.filter" class="form-control" placeholder="Search for...">
        </div>
      </div>
      <!-- Add the "new book" button here -->
      <div class=" col-md-5 col-sm-5 text-lg-right pt-2">
        <button id="create" class="btn btn-primary" type="button" (click)="createNew()">
          
          <span><i class="fa fa-plus mr-1"></i>{{ "::Thêm mới" | abpLocalization }}</span>
        </button>
      </div>
    </div>
  
    <div class="row"></div>
    <div class="clearfix"></div>
    <div class="card mb-4">
      <div class="card-header">
        <i class="fas fa-table me-1"></i>
        Danh sách danh mục
      </div>
      <div class="card-body">
        <ngx-datatable [rows]="category.items" [count]="category.totalCount" [list]="list" default>
            <ngx-datatable-column [name]="'STT'">
                <ng-template let-rowIndex="rowIndex" let-row="row" ngx-datatable-cell-template>
                    <strong>{{ rowIndex + 1 }}</strong>
                  </ng-template>
              </ngx-datatable-column>
            <ngx-datatable-column [name]="'::Mã danh mục' | abpLocalization" prop="code">
              <ng-template let-row="row" ngx-datatable-cell-template>
                {{ row.code }}
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column [name]="'::Tên danh mục' | abpLocalization" prop="name">
              <ng-template let-row="row" ngx-datatable-cell-template>
                {{ row.name}}
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column [name]="'::Ngày tạo' | abpLocalization" prop="creationTime">
              <ng-template let-row="row" ngx-datatable-cell-template>
                {{ row.creationTime | date }}
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column [name]="'Hành động'">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    <button type="button" class="btn btn-secondary" (click)="edit(row.id)">
                        {{ '::Sửa' | abpLocalization }}
                      </button>
                      <button type="button" class="btn btn-danger" (click)="delete(row.id)">
                        {{ '::Xóa' | abpLocalization }}
                      </button>

                </ng-template>
              </ngx-datatable-column>
          </ngx-datatable>
      </div>
    </div>
  </div>

  <!-- Add the modal here -->
<abp-modal [(visible)]="isModalOpen">
    <ng-template #abpHeader>
        <h3>{{ (selectedItem.id ? '::Sửa' : '::Thêm mới') | abpLocalization }}</h3>
      </ng-template>
  
    <ng-template #abpBody>
        <form [formGroup]="form" (ngSubmit)="save()">
          <div class="form-group">
            <label for="category-code">Mã danh mục</label><span> * </span>
            <input type="text" id="category-code" class="form-control" formControlName="code" autofocus />
          </div>
      
          <div class="form-group">
            <label for="category-name">Tên danh mục</label><span> * </span>
            <input type="text" id="category-name" class="form-control" formControlName="name" />
          </div>
      
        </form>
      </ng-template>
  
      <ng-template #abpFooter>
        <button type="button" class="btn btn-secondary" abpClose>
            {{ '::Đóng' | abpLocalization }}
        </button>
      
        <!--added save button-->
        <button class="btn btn-primary" (click)="save()" [disabled]="form.invalid">
              <i class="fa fa-check mr-1"></i>
              {{ '::Lưu' | abpLocalization }}
        </button>
      </ng-template>
  </abp-modal>
